<div class="main-container">
  <mat-toolbar color="primary">
    <button mat-icon-button class="header-icon" aria-label="header icon-button with menu icon" (click)="box.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #box mode="side" opened>
      <mat-nav-list>
        <mat-card class="nav-list">
          <h3 class="mat-h3 mat-display-1 title-custom">
            <mat-icon color="primary">branding_watermark</mat-icon>
            {{titleSection}}
          </h3>
          <div fxLayout="row wrap" fxLayoutGap="20px grid">
            <section [fxFlex]="(100/3) + '%'" fxFlex.xs="80%" fxFlex.sm="30%" class="brand-section"
              *ngFor="let brand of brands">
              <!--<input type="checkbox" [(ngModel)]="item.isChecked" (change)="changeSelection()">{{item.label}}-->

              <mat-checkbox class="example-margin" (change)="changeSelection($event,brand)">{{brand}}</mat-checkbox>
            </section>
          </div>
          <button mat-raised-button color="primary" class="filter-brand" (click)="sendFilter()">Aplicar filtro</button>
        </mat-card>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
