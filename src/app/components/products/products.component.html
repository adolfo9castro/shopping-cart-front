<div class="content-products">
    <h2 class="mat-display-1 mat-title title-custom">
        <mat-icon color="primary">store</mat-icon>
        {{title}}
    </h2>
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <div [fxFlex]="(100/4) + '%'" fxFlex.xs="100%" fxFlex.sm="30%" *ngFor="let product of products">
            <mat-card class="mat-elevation-z4">
                <img mat-card-image src="http://{{product.image}}">
                <mat-card-content>
                    <mat-card-title>{{product.brand}}</mat-card-title>
                    <p>{{product.description}}</p>
                    <span><strong>{{product.price | currency}}</strong></span>
                </mat-card-content>
                <mat-card-actions class="products-card-actions">
                    <button mat-raised-button color="primary" (click)="setSession(product)">Comprar</button>
                    <button mat-stroked-button color="primary" (click)="seeDetails(product.id)">Ver detalles</button>                 
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
