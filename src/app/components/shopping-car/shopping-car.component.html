<div class="content-shop">
    <h2 class="mat-display-1 mat-title title-custom">
        <mat-icon color="primary">store</mat-icon>
        {{title}}
    </h2>
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <mat-card class="mat-elevation-z4" *ngFor="let product of infoShopping">
            <div [fxFlex]="(100/2) + '%'" fxFlex.xs="100%" fxFlex.sm="30%" class="image-conteiner">
                <img mat-card-image src="http://{{product.image}}">
            </div>
            <div [fxFlex]="(100/2) + '%'" fxFlex.xs="100%" fxFlex.sm="30%" class="card-content-conteiner">
                <mat-card-content>
                    <mat-card-title>{{product.brand}}</mat-card-title>
                    <p>{{product.description}}</p>
                    <span><strong>{{product.price | currency}}</strong></span>
                </mat-card-content>               
            </div>
        </mat-card>
    </div>


</div>
